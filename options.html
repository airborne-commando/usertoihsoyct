<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reddit User Search Options</title>
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            max-width: 500px;
        }
        .option-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input, select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            background: #0079d3; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        button:hover { 
            background: #005ba1;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h2>Reddit User Search Settings</h2>
    
    <div class="option-group">
        <label for="limit">Number of results:</label>
        <input type="number" id="limit" min="1" max="1000" value="100">
    </div>
    
    <div class="option-group">
        <label for="sort">Sort order:</label>
        <select id="sort">
            <option value="desc">Descending (newest first)</option>
            <option value="asc">Ascending (oldest first)</option>
        </select>
    </div>
    
    <div class="option-group">
        <label for="mode">Search mode:</label>
        <select id="mode">
            <option value="submissions">Submissions (posts)</option>
            <option value="comments">Comments</option>
        </select>
    </div>
    
    <div class="option-group">
        <label for="backend">Backend:</label>
        <select id="backend">
            <option value="artic_shift">artic_shift</option>
            <option value="pushshift">pushshift</option>
        </select>
    </div>
    
    <button id="save">Save Settings</button>
    
    <div id="status" class="status"></div>
    
    <script src="options.js"></script>
</body>
</html>
